<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" ></script>
    </head>

    <body>
        <h2>Login Page</h2>
        <form method="post" id="loginForm">
            
        <label for="email"></label>
        <input type="email" id="email" placeholder="login id" required/>

        <label for="password"></label>
        <input type="password" id="password" placeholder="Password" required/>
        
        <button type="button" onclick="authUser()">Submit</button> 
        </form>
        <script>
            function authUser(){
                var loginId= document.getElementById('email').value;
                var pswd= document.getElementById('password').value;
                var settings = {
                    "url": "https://qa2.sunbasedata.com/sunbase/portal/api/assignment_auth.jsp",
                    "method": "POST",
                    "crossDomain": true,
                    "dataType": 'json',
                    "headers": {
                        "Content-Type": "application/json"
                    },
                    "data": '{"login_id":"'+loginId+'","password":"'+pswd+'"}',
                };
                $.ajax(settings).done(function (response) {
                    console.log(response);
                    window.location.href= "/new.html";
                });
                
            }
           
        </script>

    </body>
</html>
